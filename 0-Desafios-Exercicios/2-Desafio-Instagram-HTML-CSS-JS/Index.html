<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Style.css">
    <title>Instagram - Desafio DIO</title>
</head>

<body onload="slide1()">
        
        <div class="instagram-begin">
            <div class="instagram-phone">
                <img alt="Imagem celular" id="banner-insta">
            </div>
            <div class="instagram-next">
                <div class="group-left">
                        <img src="./assets/imagens/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                        <div class="profile-photo">
                            <img src="./assets/imagens/perfil_insta_sa.jpg" alt="Imagem do Perfil" >
                        </div>
                        <a href="#" class="instagram-login">Continue como savolante</a>
                        <a href="#" class="instagram-logout">Sair de conta</a>
                </div> 
                <div class="group-left">
                        <p class="not-account">Não é savolante?</p>
                        <p class="not-account">
                            <span class="link-blue">Trocar de conta</span>
                            ou
                            <span class="link-blue">Cadastre-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                        <p>Obtenha o Aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                </div>
            </div>
        </div>   
    <script src="./assets/js/script.js" type="text/javascript"></script>    
</body>
</html>
